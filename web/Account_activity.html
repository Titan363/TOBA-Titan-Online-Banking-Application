<c:import url="/includes/header.html" />
    <nav>
        <a href="index.xhtml">Home</a>
        <a href="login.html">Login</a>
    </nav>
        <div>Customer Account information and activity will be posted here</div>
    <c:if test="${USER.session !=null}">
        <form action="User" method="post">
            <label>Email: </label>
            <span><c:out value="${User.email}"/></span><br />
            <label>First Name: </label>
            <span><c:out value="${User.firstName"/></span><br />
            <label>Last Name: </label>
            <span><c:out value="${User.lastName"/></span><br />
        </form>
    </c:if>
    <c:if test="${USER.session =null}">
        <p>Not Logged In.</p>
    </c:if>
